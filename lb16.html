<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>NINJA Game</title>
    <script src="jQlab.js"></script>
    <link href="lb15.css" rel="stylesheet">
    <style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
</style>
  </head>
  <body>
    <center>
    <div id="ninja">
    <img src="images/ninja.jpg" alt="ninja" class="image">
    </div>
    <h2 id="message"></h2>
    </center>
    <div class="container">
      <!-- user image start-->
      <div id="oldImg">
      <h3>Upload your own NINJA!</h3>
      <img src="images/upload.png" alt="ninja" style="width: 300px;">
      </div>
      <div id="image-wrapper"></div>
      <input id="upload-image" type="file" accept=".jpg"/>
      <input id="subbut" type="submit" value="Submit"/>
      <!-- user image end-->
      <div class="house">
        <h3>Where does ninja live?</h3>
        <img src="images/houseIcon.png" alt="Images" id="imageReplace" class="icons"/><br /><br><br>
        <button onclick="changeImage('images/treehouse2.jpg');">Option 1</button>
        <button onclick="changeImage('images/treehouse1.jpg');">Option 2</button>
        <button onclick="changeImage('images/treehouse.png');">Option 3</button><br><br>
      </div>
      <div class="food">
        <h3>What is the ninja's favorite food?</h3>
        <img src="images/foodIcon2.png" alt="Images" id="imageReplace2" class="icons"/><br /><br><br>
        <button onclick="changeImage2('images/carrots.jpg');">Option 1</button>
        <button onclick="changeImage2('images/onions.jpg');">Option 2</button>
        <button onclick="changeImage2('images/bug.jpg');">Option 3</button><br><br>
      </div>
      <div class="work">
        <h3>Where does the ninja go to work?</h3>
        <img src="images/workIcon.jpg" alt="Images" id="imageReplace3" class="icons" style="width:50%"/><br /><br><br>
        <button onclick="changeImage3('images/whitehouse.jpg');">Option 1</button>
        <button onclick="changeImage3('images/uber.jpg');">Option 2</button>
        <button onclick="changeImage3('images/mascot.jpg');">Option 3</button><br><br>
      </div>
      <div class="pet">
        <h3>What is the ninja's pet?</h3>
        <img src="images/petIcon.png" alt="Images" id="imageReplace4" class="icons" style="width:50%"/><br /><br><br>
        <button onclick="changeImage4('images/dragon2.jpg');">Option 1</button>
        <button onclick="changeImage4('images/rock.jpg');">Option 2</button>
        <button onclick="changeImage4('images/cactus.jpg');">Option 3</button><br><br>
      </div>
      <div class="gf">
        <h3>Who is the ninja's girl friend?</h3>
        <img src="images/gfIcon.png" alt="Images" id="imageReplace5" class="icons" style="width:50%"/><br /><br><br>
        <button onclick="changeImage5('images/helloKitty.jpg');">Option 1</button>
        <button onclick="changeImage5('images/ww.jpg');">Option 2</button>
        <button onclick="changeImage5('images/catW.jpeg');">Option 3</button><br><br>
      </div>
    </div>
    <script src="lb16.js"></script>
    <script src="practiceJQ.js"></script>
  </body>
</html>
